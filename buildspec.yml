version: 0.2

env:
  variables:
    
    CONTAINER_NAME: "webapp"
    IMAGE_TAG: "latest"
  parameter-store:
    AWS_ACCOUNT_ID: "/CodeBuild/AWS_ACCOUNT_ID"
    IMAGE_REPO_NAME: "/CodeBuild/IMAGE_REPO_NAME"
    AWS_DEFAULT_REGION: "CodeBuild/AWS_DEFAULT_REGION"

phases:
  pre_build:
    commands:
      - echo "=== PRE-BUILD PHASE ==="
      - echo "Debug Info:"
      - echo "AWS Region: $AWS_DEFAULT_REGION"
      - echo "AWS Account: $AWS_ACCOUNT_ID"
      - echo "Image Repo: $IMAGE_REPO_NAME"
      - aws sts get-caller-identity
      - aws ssm get-parameter --name "/CodeBuild/AWS_ACCOUNT_ID" --region $AWS_DEFAULT_REGION
      - aws ssm get-parameter --name "/CodeBuild/IMAGE_REPO_NAME" --region $AWS_DEFAULT_REGION
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "Build started on $(date)"
      - echo "Building Docker image..."
      - docker build --platform=linux/amd64 -t $IMAGE_REPO_NAME:$IMAGE_TAG -f DockerfileProd .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo "=== POST-BUILD PHASE ==="
      - echo "Build completed on $(date)"
      - echo "Pushing Docker image..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files: imagedefinitions.json